<script>
// スクロール検知
window.addEventListener('scroll', function() {
  const btn = document.getElementById('scrollToTop');
  if(btn) btn.style.display = (window.scrollY > 200) ? 'block' : 'none';
});

// トップへスクロール
const scrollBtn = document.getElementById('scrollToTop');
if(scrollBtn){
  scrollBtn.addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
}

// ハンバーガーメニュー
document.addEventListener('DOMContentLoaded', () => {
  const hamburger = document.getElementById('hamburger');
  const mobileNav = document.getElementById('mobile-nav');

  if (hamburger && mobileNav) {
    mobileNav.style.display = 'none';
    hamburger.addEventListener('click', () => {
      mobileNav.style.display = (mobileNav.style.display === 'none' || mobileNav.style.display === '') ? 'flex' : 'none';
    });
  }

  // WORKページ用の要素があれば処理
  const pcWorkLink = document.getElementById('work-link');
  const workTypes = document.getElementById('work-types');
  if(pcWorkLink && workTypes){
    pcWorkLink.addEventListener('click', function(e) {
      e.preventDefault();
      workTypes.style.display = (workTypes.style.display === 'block') ? 'none' : 'block';
    });

    document.querySelectorAll('#work-types li').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.getAttribute('data-type');
        document.querySelectorAll('.work-item, .work-category').forEach(el => {
          if(el.getAttribute('data-type') === type || type === 'all'){
            el.style.display = 'block';
          } else {
            el.style.display = 'none';
          }
        });
      });
    });
  }

  // モバイル版 WORKがあれば
  const mobileWorkLink = document.getElementById('mobile-work-link');
  const mobileWorkTypes = document.getElementById('mobile-work-types');
  if(mobileWorkLink && mobileWorkTypes){
    mobileWorkLink.addEventListener('click', function(e) {
      e.preventDefault();
      mobileWorkTypes.style.display = (mobileWorkTypes.style.display === 'block') ? 'none' : 'block';
    });
  }
});

document.addEventListener('DOMContentLoaded', () => {
  // 現在のページのファイル名を取得
  const currentPage = location.pathname.split("/").pop();

  // ナビ内のリンクを取得
  const navLinks = document.querySelectorAll('.main-nav a');

  navLinks.forEach(link => {
    const href = link.getAttribute('href');
    if(href === currentPage){
      link.classList.add('active'); // 現在のページなら active クラス追加
    }
  });
});
</script>
