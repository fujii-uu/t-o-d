<script>
document.getElementById('categoryButton').addEventListener('click', () => {
  const menu = document.getElementById('categoryMenu');
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
});

// カテゴリクリックで絞り込み（例）
document.querySelectorAll('.category-item').forEach(item => {
  item.addEventListener('click', e => {
    e.preventDefault();
    const category = item.dataset.category;
    filterByCategory(category);
    // メニューを閉じる
    document.getElementById('categoryMenu').style.display = 'none';
  });
});

// 例：カテゴリで絞り込む関数（サイト内要素のclassや属性で絞り込み）
function filterByCategory(category) {
  const items = document.querySelectorAll('.work-item'); // 例としてWORKの要素を絞り込み
  if(category === 'all') {
    items.forEach(el => el.style.display = 'flex');
  } else {
    items.forEach(el => {
      if(el.classList.contains(category)) {
        el.style.display = 'flex';
      } else {
        el.style.display = 'none';
      }
    });
  }
}

</script>
